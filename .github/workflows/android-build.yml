name: Android APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK using Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools \
            python3-wheel python3-dev build-essential git libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev zlib1g-dev

          pip install --upgrade pip
          pip install Cython
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: cardai-apk
          path: bin/*.apk

